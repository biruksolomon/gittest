spring.application.name=EMS
# ==================================
# SERVER CONFIGURATION
# ==================================
server.port=8080
server.error.include-message=always     
#used to configure whether error messages should be included in the error responses

# ==================================
# DATABASE CONFIGURATION (PostgreSQL / MySQL)
# ==================================

# For MySQL (Uncomment if using MySQL)
#useSSL=false ? Disables SSL encryption for the connection (useful for local development to avoid security warnings).
#serverTimezone=UTC ? Ensures that timestamps are handled correctly according to UTC time zone.
spring.datasource.url=jdbc:mysql://localhost:3306/employees_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=837535Abc@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Pretty print SQL logs

# ==================================
# JWT CONFIGURATION
# ==================================
jwt.secret=${SECRET_KEY}
jwt.expiration=86400000  # 1 day in milliseconds
jwt.refreshExpiration=604800000  # 7 days

# ==================================
# SPRING SECURITY CONFIGURATION
# ==================================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ==================================
# MAIL CONFIGURATION (For Notifications)
# ==================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=biruksolomonmoges@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==================================
# LOGGING CONFIGURATION
# ==================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================================
# ACTUATOR CONFIGURATION (For Monitoring)
# ==================================
management.endpoints.web.exposure.include=*
